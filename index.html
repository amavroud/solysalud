<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sol Y Salud - Sun & Health Education for Colombia. Supporting health initiatives and education across Colombia.">
    <meta name="keywords" content="Colombia, health, education, nonprofit, charity, sun, salud">
    <title>Sol Y Salud - Sun & Health Education for Colombia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23FCD116'/></svg>">
</head>
<body>
    <div class="landing-container">
        <!-- Background: Colombian Cityscape (Cartagena inspired) -->
        <div class="background">
            <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
                <!-- Sky Gradient -->
                <defs>
                    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#FCD116"/>
                        <stop offset="30%" style="stop-color:#FFB347"/>
                        <stop offset="50%" style="stop-color:#CE1126"/>
                        <stop offset="70%" style="stop-color:#8B2942"/>
                        <stop offset="100%" style="stop-color:#003893"/>
                    </linearGradient>
                    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#003893;stop-opacity:0.6"/>
                        <stop offset="100%" style="stop-color:#001a4d"/>
                    </linearGradient>
                    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#4a4a4a"/>
                        <stop offset="100%" style="stop-color:#2a2a2a"/>
                    </linearGradient>
                </defs>

                <!-- Sky Background -->
                <rect width="100%" height="100%" fill="url(#skyGradient)"/>

                <!-- Distant Mountains/Hills -->
                <path d="M0,600 Q200,500 400,580 Q600,520 800,560 Q1000,500 1200,550 Q1400,480 1600,530 Q1800,490 1920,550 L1920,700 L0,700 Z" fill="#2D1B4E" opacity="0.5"/>

                <!-- Water/Bay -->
                <ellipse cx="960" cy="750" rx="900" ry="200" fill="url(#waterGradient)" opacity="0.7"/>

                <!-- Left Side - Modern City Skyline -->
                <g id="leftCity">
                    <!-- Tall Building 1 -->
                    <rect x="50" y="350" width="80" height="350" fill="#3a3a5c"/>
                    <rect x="55" y="360" width="15" height="20" fill="#FCD116" opacity="0.6"/>
                    <rect x="75" y="360" width="15" height="20" fill="#FCD116" opacity="0.4"/>
                    <rect x="55" y="390" width="15" height="20" fill="#FCD116" opacity="0.5"/>
                    <rect x="75" y="390" width="15" height="20" fill="#FCD116" opacity="0.7"/>

                    <!-- Tall Building 2 -->
                    <rect x="140" y="280" width="100" height="420" fill="#4a4a6c"/>
                    <rect x="145" y="290" width="20" height="25" fill="#FCD116" opacity="0.5"/>
                    <rect x="170" y="290" width="20" height="25" fill="#FCD116" opacity="0.6"/>
                    <rect x="145" y="325" width="20" height="25" fill="#FCD116" opacity="0.4"/>

                    <!-- Medium Building -->
                    <rect x="250" y="400" width="70" height="300" fill="#5a5a7c"/>

                    <!-- Shorter Buildings -->
                    <rect x="330" y="480" width="60" height="220" fill="#6a6a8c"/>
                    <rect x="400" y="450" width="50" height="250" fill="#4a4a6c"/>
                </g>

                <!-- Right Side - Colonial Cartagena Architecture -->
                <g id="rightCity">
                    <!-- Cathedral/Church Dome -->
                    <ellipse cx="1650" cy="380" rx="80" ry="60" fill="#D4A84B"/>
                    <rect x="1580" y="380" width="140" height="320" fill="#C49A3C"/>
                    <ellipse cx="1650" cy="380" rx="60" ry="45" fill="#E5BC5C"/>
                    <circle cx="1650" cy="340" r="15" fill="#FCD116"/>

                    <!-- Bell Tower -->
                    <rect x="1720" y="300" width="60" height="400" fill="#B8956E"/>
                    <rect x="1730" y="320" width="40" height="50" fill="#5C3D2E"/>
                    <polygon points="1750,300 1720,350 1780,350" fill="#8B4513"/>

                    <!-- Colonial Buildings -->
                    <rect x="1450" y="450" width="120" height="250" fill="#C4956E"/>
                    <rect x="1460" y="470" width="30" height="50" fill="#5C3D2E"/>
                    <rect x="1510" y="470" width="30" height="50" fill="#5C3D2E"/>
                    <rect x="1460" y="540" width="30" height="50" fill="#5C3D2E"/>
                    <rect x="1510" y="540" width="30" height="50" fill="#5C3D2E"/>

                    <!-- Red Rooftops -->
                    <polygon points="1450,450 1510,400 1570,450" fill="#CE1126"/>
                    <polygon points="1350,500 1400,460 1450,500" fill="#A00E1F"/>

                    <!-- More Colonial Buildings -->
                    <rect x="1350" y="500" width="90" height="200" fill="#D4A87A"/>
                    <rect x="1800" y="480" width="120" height="220" fill="#B8856E"/>
                </g>

                <!-- Center Foreground - Trees and Nature -->
                <g id="nature">
                    <!-- Palm Trees -->
                    <rect x="600" y="550" width="15" height="150" fill="#5D4037"/>
                    <ellipse cx="607" cy="530" rx="50" ry="30" fill="#2E7D32"/>
                    <ellipse cx="620" cy="540" rx="45" ry="25" fill="#388E3C"/>
                    <ellipse cx="595" cy="545" rx="40" ry="22" fill="#43A047"/>

                    <rect x="700" y="580" width="12" height="120" fill="#5D4037"/>
                    <ellipse cx="706" cy="565" rx="40" ry="25" fill="#2E7D32"/>
                    <ellipse cx="716" cy="572" rx="35" ry="20" fill="#388E3C"/>

                    <!-- Ground/Land -->
                    <path d="M0,700 Q300,680 500,710 Q700,690 900,720 Q1100,700 1300,730 Q1500,710 1700,740 Q1850,720 1920,750 L1920,1080 L0,1080 Z" fill="#8B4513"/>
                    <path d="M0,750 Q400,730 800,770 Q1200,740 1600,780 Q1800,760 1920,800 L1920,1080 L0,1080 Z" fill="#654321"/>
                </g>

                <!-- Foreground Details -->
                <g id="foreground">
                    <!-- White Colonial Buildings in Front -->
                    <rect x="800" y="600" width="150" height="180" fill="#F5F5DC"/>
                    <rect x="810" y="620" width="30" height="40" fill="#5C3D2E"/>
                    <rect x="860" y="620" width="30" height="40" fill="#5C3D2E"/>
                    <rect x="910" y="620" width="30" height="40" fill="#5C3D2E"/>
                    <polygon points="800,600 875,550 950,600" fill="#CE1126"/>

                    <rect x="980" y="580" width="180" height="200" fill="#FFF8DC"/>
                    <rect x="1000" y="600" width="35" height="50" fill="#5C3D2E"/>
                    <rect x="1055" y="600" width="35" height="50" fill="#5C3D2E"/>
                    <rect x="1110" y="600" width="35" height="50" fill="#5C3D2E"/>
                    <polygon points="980,580 1070,520 1160,580" fill="#A00E1F"/>
                </g>
            </svg>
        </div>

        <!-- Header -->
        <header class="header">
            <h1>SOL Y SALUD</h1>
            <p class="tagline">Sun & Health Education for Colombia</p>
        </header>

        <!-- Sun with Rays -->
        <div class="sun-container">
            <!-- Animated Sun Rays -->
            <div class="sun-rays">
                <svg viewBox="0 0 350 350" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="rayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#FCD116;stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#FCD116;stop-opacity:0"/>
                        </linearGradient>
                    </defs>
                    <!-- 12 Sun Rays -->
                    <g transform="translate(175,175)">
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(30)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(60)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(90)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(120)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(150)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(180)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(210)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(240)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(270)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(300)"/>
                        <polygon points="0,-60 -15,-140 0,-130 15,-140" fill="#FCD116" opacity="0.9" transform="rotate(330)"/>
                    </g>
                </svg>
            </div>

            <!-- Sun Core (Glowing Circle) -->
            <div class="sun-core"></div>
        </div>

        <!-- Hover Zone (for detecting mouse proximity) -->
        <div class="hover-zone" id="hoverZone"></div>

        <!-- Ray Connectors -->
        <div class="ray-connectors">
            <div class="ray-connector" data-direction="top"></div>
            <div class="ray-connector" data-direction="left"></div>
            <div class="ray-connector" data-direction="bottom"></div>
            <div class="ray-connector" data-direction="right"></div>
        </div>

        <!-- Navigation Items -->
        <nav class="nav-items">
            <a href="pages/mission.html" class="nav-item yellow" data-direction="top">
                <span class="icon">&#9733;</span>
                <span>OUR<br>MISSION</span>
            </a>
            <a href="pages/about.html" class="nav-item yellow" data-direction="left">
                <span class="icon">&#9787;</span>
                <span>ABOUT<br>US</span>
            </a>
            <a href="#gofundme" class="nav-item blue" data-direction="bottom" id="gofundmeLink">
                <span class="icon">&#9829;</span>
                <span>GOFUNDME</span>
            </a>
            <a href="pages/contact.html" class="nav-item yellow" data-direction="right">
                <span class="icon">&#9993;</span>
                <span>CONTACT<br>US</span>
            </a>
        </nav>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Sol Y Salud. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
