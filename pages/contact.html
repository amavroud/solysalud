<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Sol Y Salud - Get in touch with our team">
    <title>Contact Us - Sol Y Salud</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23FCD116'/></svg>">
    <style>
        .contact-form {
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--colombia-blue);
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--colombia-yellow);
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background: linear-gradient(135deg, var(--colombia-yellow) 0%, #E5BC14 100%);
            color: var(--dark);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(252, 209, 22, 0.4);
        }
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .contact-info h3 {
            color: var(--colombia-blue);
            margin-bottom: 15px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <a href="../index.html" class="back-link">&larr; Back to Home</a>
            <h1>Contact Us</h1>
        </header>

        <main class="page-content">
            <h2>Get In Touch</h2>
            <p>We'd love to hear from you! Whether you have questions, want to volunteer, or are interested in partnering with us, please reach out.</p>

            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="What is this about?">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Tell us how we can help..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Other Ways to Reach Us</h3>
                <p><strong>Email:</strong> info@solysalud.com</p>
                <p><strong>Location:</strong> Colombia</p>
                <p><em>Full contact details coming soon.</em></p>
            </div>
        </main>
    </div>
</body>
</html>
